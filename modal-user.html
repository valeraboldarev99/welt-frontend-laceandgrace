<div class="modal-container" id="modal-user">
	<div class="modal">
		<div class="connection">
			<div class="wrapper">
				<div class="user-sidebar__top">
					<div class="user-sidebar__close" data-fancybox-close><span>Назад к сайту</span></div>
					<div class="user-sidebar__logo">
						<a href="index.html">
							<img src="img/logo_dark.svg" class="sidebar__logo" alt="logo">
						</a>
					</div>
				</div>
				<div class="connection__content">
					<div class="user-sidebar__content">
						<div class="user-sidebar__tabs">
							<div class="tabs">
								<input  class="tabs-input" id="tab1" type="radio" name="tabs" checked>
								<label class="tabs-label" for="tab1" title="Войти"><span>Войти</span></label>

								<input  class="tabs-input" id="tab2" type="radio" name="tabs">
								<label class="tabs-label last" for="tab2" title="Регистрация"><span>Регистрация</span></label>

								<div class="sections" id="content1">
									<div class="user-sidebar__form">
										<form action="#">
											<input type="email" class="user-sidebar__input" placeholder="E-mail" name="e-mail">
											<div class="user-sidebar__password">
												<input type="password" id="password" class="user-sidebar__input" placeholder="Пароль" name="passwordinp">
												<div class="eye"></div>
											</div>
											<p>
												<a href="#" class="user-sidebar__link">Забыли пароль?</a>
											</p>
											<div class="login__btn btn_dark">Войти</div>
										</form>
									</div>
								</div>

								<div class="sections register" id="content2">
									<div class="user-sidebar__form">
										<p class="reg_text">
											Зарегистрируйтесь, и станьте участником программы лояльности. Накапливайте бонусы и расплачивайтесь ими за покупки, совершенные на нашем сайте.
										</p>
										<form action="#">
											<div class="user-sidebar__left">
												<label for="name">Имя*</label>
												<input type="text" id="name" name="name">
											</div>
											<div class="user-sidebar__right">
												<label for="lastname">Фамилия*</label>
												<input type="text" id="lastname" name="lastname">
											</div>
											<div class="user-sidebar__left">
												<label for="e-mail">E-MAIL*</label>
												<input type="email" id="e-mail" name="e-mail">
											</div>
											<div class="user-sidebar__right">
												<label for="passwordreg">Пароль*</label>
												<input type="password" id="passwordreg" name="password">
											</div>
											<div class="user-sidebar__left">
												<label for="phone">Телефон*</label>
												<input type="text" id="phone" name="phone">
											</div>
											<div class="user-sidebar__right">
												<label for="city">Город*</label>
												<input type="text" id="city" name="city">
											</div>
											<label for="address">Адрес*</label>
											<input type="text" id="address" name="address">
											<div class="register__btn btn_dark">Зарегистрироваться</div>
											<p class="user-sidebar__text user-sidebar__footer">
												Кликнув на "Зарегистрироваться", Вы соглашаетесь с <a href="#" class="user-sidebar__link">политикой безопасности и конфиденциальности</a>
											</p>
										</form>
									</div>
								</div>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
</div>
